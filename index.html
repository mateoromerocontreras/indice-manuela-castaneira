<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice Manuela Castañeira</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/manu.ico">
</head>
<body>
<div class="container">
    <h1>Calculadora de salario según el índice Manuela Castañeira</h1>
    <div class="converter">
        <label for="salaryInput">Ingresa tu salario:</label>
        <input type="number" id="salaryInput" placeholder="Ej: 500000" min="0">
        <button onclick="convertSalary()">Calcular</button>
        <div id="result"></div>
    </div>
</div>

<div class="info-container">
    <p>Por un salario mínimo de $ 2.000.000</p>
</div>

<script src="script.js?v=1"></script>
</body>
</html>
